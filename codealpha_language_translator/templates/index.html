<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description"
        content="Free online language translator supporting 15+ languages with auto-detect, text-to-speech, and copy features">
    <meta name="keywords" content="language translator, translate, multilingual, auto-detect, text-to-speech">
    <title>üåç Language Translator - Translate Between 15+ Languages</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <header>
            <h1>üåç Language Translator</h1>
            <p class="subtitle">Translate text between 15+ languages instantly</p>
        </header>

        <main>
            <form method="POST" id="translationForm">
                <div class="input-section">
                    <div class="language-selector">
                        <div class="lang-dropdown">
                            <label for="source">From:</label>
                            <select name="source" id="source">
                                {% for code, name in languages.items() %}
                                <option value="{{ code }}" {% if code==source_lang %}selected{% endif %}>{{ name }}
                                </option>
                                {% endfor %}
                            </select>
                        </div>

                        <button type="button" class="swap-btn" onclick="swapLanguages()" title="Swap languages">
                            <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                                stroke-width="2">
                                <path d="M7 16V4M7 4L3 8M7 4L11 8"></path>
                                <path d="M17 8V20M17 20L21 16M17 20L13 16"></path>
                            </svg>
                        </button>

                        <div class="lang-dropdown">
                            <label for="target">To:</label>
                            <select name="target" id="target">
                                {% for code, name in languages.items() %}
                                {% if code != 'auto' %}
                                <option value="{{ code }}" {% if code==target_lang %}selected{% endif %}>{{ name }}
                                </option>
                                {% endif %}
                                {% endfor %}
                            </select>
                        </div>
                    </div>

                    <div class="text-area-wrapper">
                        <textarea name="text" id="inputText" placeholder="Enter text to translate..." required
                            oninput="updateCharCount()">{{ input_text }}</textarea>
                        <div class="char-count">
                            <span id="charCount">0</span> characters
                        </div>
                    </div>

                    <button type="submit" class="translate-btn" id="translateBtn">
                        <span class="btn-text">Translate</span>
                        <span class="loader" style="display: none;"></span>
                    </button>
                </div>
            </form>

            {% if error_message %}
            <div class="error-message">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                    <circle cx="12" cy="12" r="10"></circle>
                    <line x1="12" y1="8" x2="12" y2="12"></line>
                    <line x1="12" y1="16" x2="12.01" y2="16"></line>
                </svg>
                {{ error_message }}
            </div>
            {% endif %}

            {% if translated_text %}
            <div class="output-section">
                <div class="output-header">
                    <h3>‚ú® Translation Result</h3>
                </div>
                <div class="output-content">
                    <p id="result">{{ translated_text }}</p>
                </div>
                <div class="action-buttons">
                    <button type="button" onclick="copyText()" class="action-btn copy-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        Copy
                    </button>
                    <button type="button" onclick="speak()" class="action-btn speak-btn">
                        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor"
                            stroke-width="2">
                            <polygon points="11 5 6 9 2 9 2 15 6 15 11 19 11 5"></polygon>
                            <path d="M19.07 4.93a10 10 0 0 1 0 14.14M15.54 8.46a5 5 0 0 1 0 7.07"></path>
                        </svg>
                        Speak
                    </button>
                </div>
            </div>
            {% endif %}
        </main>

        <footer>
            <p>Made with ‚ù§Ô∏è by Varsha Kaleeswaran | CodeAlpha Internship</p>
        </footer>
    </div>

    <script>
        // Update character count
        function updateCharCount() {
            const text = document.getElementById('inputText').value;
            document.getElementById('charCount').textContent = text.length;
        }

        // Swap languages
        function swapLanguages() {
            const source = document.getElementById('source');
            const target = document.getElementById('target');

            if (source.value === 'auto') {
                alert('Cannot swap when "Auto Detect" is selected');
                return;
            }

            const temp = source.value;
            source.value = target.value;
            target.value = temp;
        }

        // Copy text to clipboard
        function copyText() {
            const text = document.getElementById('result').innerText;
            navigator.clipboard.writeText(text).then(() => {
                const btn = event.target.closest('.copy-btn');
                const originalText = btn.innerHTML;
                btn.innerHTML = '<svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"><polyline points="20 6 9 17 4 12"></polyline></svg> Copied!';
                btn.style.background = 'linear-gradient(135deg, #10b981 0%, #059669 100%)';

                setTimeout(() => {
                    btn.innerHTML = originalText;
                    btn.style.background = '';
                }, 2000);
            }).catch(err => {
                alert('Failed to copy text');
            });
        }

        // Text to speech
        function speak() {
            const text = document.getElementById('result').innerText;
            if ('speechSynthesis' in window) {
                const utterance = new SpeechSynthesisUtterance(text);
                speechSynthesis.speak(utterance);
            } else {
                alert('Text-to-speech is not supported in your browser');
            }
        }

        // Show loading state on form submit
        document.getElementById('translationForm').addEventListener('submit', function () {
            const btn = document.getElementById('translateBtn');
            const btnText = btn.querySelector('.btn-text');
            const loader = btn.querySelector('.loader');

            btnText.style.display = 'none';
            loader.style.display = 'inline-block';
            btn.disabled = true;
        });

        // Initialize character count on page load
        window.addEventListener('load', function () {
            updateCharCount();
        });
    </script>
</body>

</html>
